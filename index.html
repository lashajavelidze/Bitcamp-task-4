<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <img class="svg-bottom" src="img/background bottom.svg" alt="" />

    <div class="profile-card">
      <img
        class="background-img"
        src="img/bubles1.svg"
        alt="background color"
      />

      <img
        class="profile-picture"
        src="img/profile pic.png"
        alt="Victor's profile picture"
      />

      <div class="user-box">
        <p class="name">Victor Crest <span>26</span></p>
        <p class="city">London</p>
        <div class="user">
          <div class="follower">
            <p class="follower-number">80K</p>
            <p class="followers">Followers</p>
          </div>
          <div class="like">
            <p class="like-number">803K</p>
            <p class="likes">Likes</p>
          </div>
          <div class="photo">
            <p class="photo-number">1.4K</p>
            <p class="photos">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
